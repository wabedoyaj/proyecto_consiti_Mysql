spring.application.name=crud
sping.main.banner-mode=off
# Conexion BD en mysql
spring.datasource.url=jdbc:mysql://localhost:3306/exampleCrudDb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# mostrar sentencias sql en consola
spring.jpa.show-sql=true
#Actualizar BD y crear entidades
spring.jpa.hibernate.ddl-auto=create-drop

# security
jwt.secret=secret
jwt.expiration=20000
