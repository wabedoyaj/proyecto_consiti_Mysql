spring.application.name=crud
sping.main.banner-mode=off
server.port=8081
# Conexion BD en mysql
spring.datasource.url=jdbc:mysql://localhost:3306/exampleCrudDb?createDatabaseIfNotExist=true&useSSL=false&ServerTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# mostrar sentencias sql en consola
spring.jpa.show-sql=true
#Actualizar BD y crear entidades
spring.jpa.hibernate.ddl-auto=update

# security
jwt.secret=secret
jwt.expiration=120000
